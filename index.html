<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Music player</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
  

    <div class="container">
        <div class="songList">
            <h1>Playlist - all favraite Songs</h1>
            <div class="songItemContainer">
              
                <div class="songItem">
                    <img  src="./Covers/1.jpg"alt="">
                    <span class="songName">Hum tere bin ab</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./Covers/2.jpg" alt="1">
                    <span class="songName">hum he dil me song</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./Covers/1.jpg" alt="1">
                    <span class="songName">Rabba mere mene kyo</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./Covers/2.jpg" alt="1">
                    <span class="songName">Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div  class="songItem">
                    <img src="./Covers/1.jpg" alt="1">
                    <span class="songName">Bhula Dena muje</span>

                <div  class="songItem">
                    <img src="./Covers/2.jpg" alt="1">

                </div>
              
            </div>
        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Hum tere bin ab</span>
        </div>
    </div>

 
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
